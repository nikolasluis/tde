<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/estilosReview.css">
        <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../javascript/fc.js"></script>
    </head>

    <body>

        <table border=1 width="100%">
            
            <tr>
                <td></td>
                <td class="titulo" colspan="2">GAMESPACE</td>
                <td><button type="button" class="botao" onclick="document.location='../index.html'"> <span>Home</span></button></td>
            </tr>

            <tr>
                <td>Nome</td>
                <td colspan="3">
                    <input type="text" placeholder="Nome" id="nome"/>
                </td>
            </tr>

            <tr>
                <td>E-mail</td>
                <td colspan="3">
                    <input type="text" placeholder="E-Mail" id="email"/>
                </td>
            </tr>

            <tr>
                <td>Game</td>
                <td colspan="3">
                    <select id="game">
                        <option value = "1">Battlefield 2042</option>
                        <option value = "2">Valorant</option>
                        <option value = "3">Call of Duty: Cold War</option>
                        <option value = "4">Cyberpunk 2077</option>
                        <option value = "5">Deathloop</option>
                        <option value = "6">Far Cry 6</option>
                        <option value = "7">Guardians of the Galaxy</option>
                        <option value = "8">Halo Infinite</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>Plataforma</td>
                <td colspan="4">
                    <select id="plataforma">
                        <option value = "1">Xbox One Slim</option>
                        <option value = "2">Xbox One Pro</option>
                        <option value = "3">Xbox Series S</option>
                        <option value = "4">Xbox Series X</option>
                        <option value = "5">Playstation 4 Slim</option>
                        <option value = "6">Playstation 4 Pro</option>
                        <option value = "7">Playstation 5</option>
                        <option value = "8">Nintendo Switch</option>
                        <option value = "9">PC</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Nota</td>
                <td colspan="4">
                    <select id="nota">
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option value = "6">6</option>
                        <option value = "7">7</option>
                        <option value = "8">8</option>
                        <option value = "9">9</option>
                        <option value = "10">10</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Escreva sua review</td>
                <td colspan="4">
                    <textarea id="review"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="4"><button class="botao" onclick="enviar()"> <span>Enviar Review</span></button></td>
            </tr>
            
        </table>

    </body>

</html>
